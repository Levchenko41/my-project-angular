<div *ngIf="userData" class="mt-3 p-3 block user-data">
  <div>
    <div>
      <div class="d-flex">
        <div class="icon">
          <div class="space-letter">
            <div *ngIf="userData.name" class="letter">
              {{ userData.name.split("", 1) }}
            </div>
          </div>
        </div>
        <div class="ms-3">
          <h2 class="fs-2">{{ userData.name }}</h2>
          <h2 class="fs-2 mt-2">{{ userData.lastName }}</h2>
        </div>
      </div>

      <div class="fs-4 mt-4">email: {{ userData.email }}</div>
      <div class="fs-4 mt-3">role: {{ userData.role }}</div>
    </div>
  </div>
</div>
