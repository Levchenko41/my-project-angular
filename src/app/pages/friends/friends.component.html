<div class="block p-3 mt-3 users">
    <div class="h2 text-center">My friends</div>
    <div *ngFor="let user of myFriends" class="user-con">
      <div key="{index}" class="user-one mb-3 w-100">
        <div class="d-flex w-100">
          <a [routerLink]="['/user', user.id]"
            ><div class="icon-small me-3">
              <div class="space-letter">
                <div *ngIf="user.name" class="letter">
                  {{ user.name.split("", 1) }}
                </div>
              </div>
            </div>
          </a>
          <div>
            <div className="fs-4"><a [routerLink]="['/user', user.id]">{{ user.name }}</a></div> 
             <div className="fs-4"><a [routerLink]="['/user', user.id]">{{ user.lastName }}</a></div>
          </div>
        </div>
        <div>
          <hr />
        </div>
      </div>
    </div>
  </div>
